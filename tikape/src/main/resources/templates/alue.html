<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title> Foorumi </title>
        <meta charset="utf-8" />
    </head>
    <body>
        
        <a href="http://localhost:4567/"><font size="7" color="red" face="verdana">Foorumi</font></a>
        
        <h4 th:text="${alue}"> Alue </h4>
        
        <table>
            <tr>
                <th> Otsikko </th>
                <th> Viestien maara </th>
                <th> Viimeisin viesti </th>
            </tr>
            <tr th:each="keskustelu : ${keskustelut}">
                <td>  <a th:href="@{~/keskustelu/{id}(id=${keskustelu.keskusteluId})}"><span th:text="${keskustelu.otsikko}">linkki</span></a></td>
                <td th:text="${keskustelu.viestienMaara}"> viestienMaara </td>
                <td th:text="${keskustelu.viimeisinViesti}"> viimeisinViesti </td>
            </tr>
        </table>
        
        <h4>Lisää keskustelu:</h4>
        
        <form method="POST" th:action="@{~/alue/{id}(id=${alueid})}">
            Otsikko:<br/>
            <input type="text" name="otsikko"/><br/>
            Sisältö:<br/>
            <input type="text" name="sisalto"/><br/>
            Nimimerkki:<br/>
            <input type="text" name="nimimerkki"/><br/>
            <input type="submit" value="Lisää keskustelu"/>
        </form>
    </body>
</html>
