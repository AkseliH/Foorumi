<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title> Foorumi </title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h4 th:text="${alue}"> Alue </h4>
        
        <table>
            <tr>
                <th> Otsikko </th>
                <th> Viestien maara </th>
                <th> Viimeisin viesti </th>
            </tr>
            <tr th:each="keskustelu : ${keskustelut}">
                <td th:text="${keskustelu.otsikko}"> Otsikko </td>
                <td th:text="${keskustelu.viestienMaara}"> viestienMaara </td>
                <td th:text="${keskustelu.viimeisinViesti}"> viimeisinViesti </td>
            </tr>
        </table>

    </body>
</html>
