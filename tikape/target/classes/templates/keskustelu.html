<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


    <head>
        <title> Foorumi </title>
        <meta charset="utf-8" />
    </head>
    <body>
        
        <a href="http://localhost:4567/"><font size="7" color="red" face="verdana">Foorumi</font></a>
        <h2 th:text="${teksti}">testi</h2>
        
        <h4> <a th:href="@{~/alue/{id}(id=${alue.alueId})}"><span th:text="${alue.nimi}"> Alue </span></a>: 
            <span th:text="${keskustelu}"> Keskustelu </span>
        </h4>
        
        <ol>
            <li th:each="viesti : ${viestit}"> 
                <span th:text="${viesti.sisalto}"> sisalto </span> 
                <span> t.</span>
                <span th:text="${viesti.nimimerkki}"> nimimerkki </span> 
            </li>
        </ol>
        
        <h4>Lisää viesti:</h4>
        
        <form method="POST" th:action="@{~/keskustelu/{id}(id=${keskusteluid})}">
            Sisältö:<br/>
            <input type="text" name="sisalto"/><br/>
            Nimimerkki:<br/>
            <input type="text" name="nimimerkki"/><br/>
            <input type="submit" value="Lisää viesti"/>
        </form>
    </body>
</html>
